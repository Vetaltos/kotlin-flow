plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.20'
    id 'io.qameta.allure' version '3.0.0'
}

group = 'ru.sechko'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


test {
    useJUnitPlatform{
        if (System.getProperty("TAGS")) {
            includeTags System.getProperty("TAGS")
        }
    }

    dependsOn 'cleanTest'
    testLogging {
        events "passed", "skipped", "failed"
    }
    systemProperties(System.getProperties())
}

kotlin {
    jvmToolchain(21)
}

configurations {
    agent {
        canBeResolved = true
        canBeConsumed = true
    }
}

dependencies {
    // JUnit
    implementation("org.junit.jupiter:junit-jupiter:6.0.2")

    // Frontend
    implementation("com.codeborne:selenide:7.14.0")

    // Assert
    implementation("io.kotest:kotest-assertions-core:6.1.2")

    // Allure
    agent "org.aspectjweawver:1.9.22"
    implementation("org.aspectj:aspectjweaver:1.9.25.1")
    implementation("io.qameta.allure:allure-junit5:2.32.0")
}
